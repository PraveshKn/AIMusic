{% extends "layout.html" %}

{% block title %}
: Generate Using Algorithm
{% endblock %}

{% block main %}
    <h1>Music Generation Using Algorithm</h1><br>
    <form action="{{ url_for('algo_generate')}}" method="POST" enctype = "multipart/form-data">
        <label>Upload Image</label>
        <div class="file-input">
            <input type="file" id="file" class="file" name="file" accept="image/*" required>
            <label for="file">Select file</label>
          </div>
        <br/>
        <input class="bn-main bn" type="submit" value="Generate Music">
    </form>
{% endblock %}
