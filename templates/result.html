{% extends "layout.html" %}

{% block title %}
: AI music Generated
{% endblock %}

{% block main %}
    <h1>Music has been generated!</h1>
    <div class="center">
    
    <p class="small">
        Instrument: {{ instrument }} <br/>
        Time Signature: {{ timesig }} <br/>
        Bits per Minute: {{ bpm }} <br/>
    </p>
    <a href={{ file_path }}><button class="bn-main bn">Download Now</button></a>
    <span class="cls"><a href="#" onClick="MIDIjs.play('{{ file_path }}');">Play MIDI </a></span>
    <span class="cls"><a href="#" onClick="MIDIjs.stop();"> Stop MIDI Playback</a></span>
    </div>
{% endblock %}
